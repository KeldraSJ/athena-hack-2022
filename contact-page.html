<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <!-- Google Fonts -->

    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/contact-page.css" />

    <title>Contact Us</title>
  </head>

  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="">ATH22</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="contact-info">
      <h1 class="contact-us">Contact Us</h1>
      <p class="contact-email">
        <strong>Email:</strong> refugeesupport@athena.com
      </p>
      <p class="contact-phone"><strong>Phone number: </strong> 02034567890</p>
    </div>

    <div class="contact-form">
      <form>
        <label class="fname">First Name</label>
        <input
          type="text"
          id="first-name"
          name="firstname"
          placeholder="Enter first name..."
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="last-name"
          name="lastname"
          placeholder="Enter last name..."
        />

        <label for="subject">Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Enter message..."
          style="height: 200px"
        ></textarea>

        <button type="submit" value="Submit">Submit</button>
      </form>
    </div>

    <div class="bottom-container">
      <footer>
        <p>Â© Copyright 2022</p>
      </footer>
    </div>
  </body>
</html>
